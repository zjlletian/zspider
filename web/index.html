<!DOCTYPE html>
<html>
<head>
	<title>ZSpider DashBoard</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12">
					<h2>ZSpider DashBoard</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>队列任务信息</h3>
					<table class="table" id="queueinfo">
						<tr><td>待爬取新网页数量</td><td id="newtask">loading</td></tr>
						<tr><td>需要更新网页数量</td><td id="updatetask">loading</td></tr>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>文档数量信息</h3>
					<table class="table">
						<tr><td>已存文档总量</td><td id="totaldoc">loading</td></tr>
						<tr><td>今日新增总量</td><td id="todaynew">loading</td></tr>
						<tr><td>今日更新总量</td><td id="todayupdate">loading</td></tr>
					</table>
					<div id="tasklog"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3 id='spidercount'>在线爬虫列表 : loading </h3>
					<table class="table" id="spiderlist"></table>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-12 board" id="tasklistboard">
					<h2 id="onprocess">任务执行进度&nbsp;&nbsp;( loading )</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="tasks"></div>
			</div>
		</div>
	</div>
</div>
</body>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/script/index.js"></script>
</html>
